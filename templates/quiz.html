<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quiz Question {{ qid + 1 }}</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }

        .quiz-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            background-color: #f1f1f1;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Q{{ qid + 1 }}: {{ question.question }}</h2>
        <form method="POST">
            {% for option in question.options %}
                <label>
                    <input type="radio" id="{{ option }}" name="option" value="{{ option }}" required>
                    {{ option }}
                </label>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
